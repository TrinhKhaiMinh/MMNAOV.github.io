<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mở Google</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Nhấn để mở Google</h1>
    <button onclick="openURL()">Mở Google</button>

    <script>
        function openURL() {
            window.open("https://www.google.com", "_blank");
        }
    </script>
</body>
</html>
